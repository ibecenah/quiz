<!DOCTYPE html>
<html >
    
<head>
    <title>Quis Perkalian</title>
    <!-- {{-- AOS --}} -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style type="text/css">
        *{
            margin: 0; padding: 0; border: 0;
            box-sizing: border-box;
        }
        html,body { height: 100%; }
        body {
            display: flex;
            justify-content: center;
            align-items: center;

            background-image: url("bgmtk.jpg");
            color: #fff;
            font-family: arial;
        }
        [progress-soal]{
            font-size: 15px;
        }
        [quis-soal]{
            font-size: 25px;
        }
        

    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <div class="container  text-white col-lg-4 rounded shadow" style="background-color: #ADD8E6;" data-aos="zoom-out-down" data-aos-duration="2500">
        <div game>
            <h1>Quis Perkalian</h1>
            <div  progress-soal>1/10 Soal</div>
            <div quis-soal>berapa hasil dari 5x2</div>
            <div>
                <input jawab-soal type="number">
            </div>
            <div class="mt-3 p-3">
                <button class="btn " style="background-color: indianred;" onclick="kirimJawaban()" >Kirim jawaban</button>
                <button class="btn  m-3" style="background-color: indianred;"onclick="mulaiGame()">mulai ulang</button>
            </div>
        </div>
    </div>
        <script type="text/javascript">
            var quis_soal = null
            var quis_total = null
            var quis_score = null

            var soal_jawab = null

            el = (str)=> {
                return document.querySelector(str)
            }

            acakSoal = ()=>{
                let a = Math.floor(Math.random()*10)+1
                let b = Math.floor(Math.random()*10)+1
                soal_jawab = a*b

                el("[progress-soal]").innerHTML = `${quis_soal} / ${quis_total} Soal`
                el("[quis-soal]").innerHTML = `Berapa hasil dari ${a} x ${b}`
            }

            kirimJawaban = ()=> {
                let input = el("[jawab-soal]")
                let jawaban = input.value
                input.value = ""

                if (jawaban == soal_jawab) {
                    quis_score +=10
                }
                quis_soal +=1 
                if (quis_soal <= quis_total) {
                    acakSoal()
                }
                else{
                    alert("Quis Selesai\n\nScore Anda : " + quis_score)
                }
            }

            mulaiGame = ()=>{
                quis_soal= 1
                quis_total= 10
                quis_score = 0
                acakSoal()
            }

            window.onload = ()=> {
                mulaiGame()
            }
        </script>
    
</body>
<!-- {{-- script aos --}} -->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</html>
